{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Login
{% endblock title %}
{% block body %}
<div class="col-md-5 col-sm-12 center box preview-box radius">
    <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy}}
        <button type="submit" class="btn btn-primary">Login</button>
        <a class="btn btn-success" href=" {% url 'user:register' %} ">Create new!</a> 
        <a href="#">Forget password?</a>
    </form>
</div>
{% endblock body %}
